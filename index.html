<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>hounis</title>
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="top-bar">
        <div class="top-bar-row">
          <div class="top-bar-items">
            <ul>
              <li class="cart">
                <i class="fa fa-shopping-bag"></i>
                <span class="numCart">0</span>
              </li>
              <li class="icon-topBar">
                <i class="fa fa-close"></i>
                <i class="fa fa-search"></i>
              </li>
              <li>درباره ما</li>
              <li>تماس با ما</li>
            </ul>
          </div>

          <div class="top-bar-items-mobile">
            <ul>
              <li><i class="fa fa-user-circle"></i></li>
              <li class="cart">
                <i class="fa fa-shopping-bag"></i>
                <span class="numCart">0</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <header-site></header-site>
      <hambergur-menu></hambergur-menu>
      <login-site></login-site>
      <div class="imgBox">
        <img src="jsPic.jpg" class="jsPic" />
        <div class="countdown-container">
          <h1>انتشار دوره پیشرفته و جامع جاوااسکریپت</h1>
          <div class="countdown-items">
            <div>
              <p class="dayElem">0</p>
              <span>روز</span>
            </div>

            <div>
              <p class="hourElem">0</p>
              <span>ساعت</span>
            </div>

            <div>
              <p class="minElem">0</p>
              <span>دقیقه</span>
            </div>

            <div>
              <p class="secElem">0</p>
              <span>ثانیه</span>
            </div>
          </div>
        </div>
      </div>

      <div class="contents">
        <div class="sugs-courses-container">
          <div class="header-sugs-courses">
            <span>دورهای پیشنهادی</span>
          </div>
          <div class="sugs-courses-items">
            <div class="sugs-item">
              <img src="img/js.png">
              <div class="sugs-icons-box">
                <i class="fa-light fa-play"></i>
                <i class="fa-light fa-user-plus"></i>
              </div>
              <p class="sugs-courses-title">آموزش جامع جاوااسکریپت</p>
              <span class="sugs-courses-teacher"> <i class="fa-light fa-chalkboard-teacher"></i>حانیه</span>
              <div class="sugs-courses-infos">
                <p class="sugs-courses-price">!رایگان</p>
                <p class="sugs-courses-countStu">4,325 <i class="fa-light fa-users"></i></p>
              </div>
            </div>
            <div class="sugs-item"></div>
            <div class="sugs-item"></div>
            <div class="sugs-item"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js" type="module"></script>
  </body>
</html>
