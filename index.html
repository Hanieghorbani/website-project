<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>hounis</title>
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="top-bar">
        <div class="top-bar-row">
          <div class="top-bar-items">
            <ul>
              <li class="cart">
                <i class="fa fa-shopping-bag"></i>
                <span class="numCart">0</span>
              </li>
              <li class="icon-topBar">
                <i class="fa fa-close"></i>
                <i class="fa fa-search"></i>
              </li>
              <li>درباره ما</li>
              <li>تماس با ما</li>
            </ul>
          </div>

          <div class="top-bar-items-mobile">
            <ul>
              <li><i class="fa fa-user-circle"></i></li>
              <li class="cart">
                <i class="fa fa-shopping-bag"></i>
                <span class="numCart">0</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <header-site></header-site>
      <hambergur-menu></hambergur-menu>
      <login-site></login-site>
      <div class="imgBox">
        <img src="jsPic.jpg" class="jsPic" />
        <div class="countdown-container">
          <h1>انتشار دوره پیشرفته و جامع جاوااسکریپت</h1>
          <div class="countdown-items">
            <div>
              <p class="dayElem">0</p>
              <span>روز</span>
            </div>

            <div>
              <p class="hourElem">0</p>
              <span>ساعت</span>
            </div>

            <div>
              <p class="minElem">0</p>
              <span>دقیقه</span>
            </div>

            <div>
              <p class="secElem">0</p>
              <span>ثانیه</span>
            </div>
          </div>
        </div>
      </div>

      <div class="contents">
        <div class="sugs-courses-container">
          <div class="header-sugs-courses">
            <span>دورهای پیشنهادی</span>
          </div>
          <div class="sugs-courses-items">
             <sug-item title="آموزش جامع جاوااسکریپت" img="img/js.png" teacher="حانیه" price="رایگان!" countSt="4,234"></sug-item>
             <sug-item title="پروژه های خلاقانه با js" img="img/cr-projects.png" teacher="امیر" price="450,000" countSt="371"></sug-item>
             <sug-item title="آموزش مقدماتی react" img="img/reactjs.png" teacher="سعید" price="200,000" countSt="1023"></sug-item>
             <sug-item title="NPM برای Js کارها" img="img/npm.png" teacher="مهسا" price="350,000" countSt="120"></sug-item>
          </div>
        </div>

        <div class="newest-courses-container">
          <div class="header-new-courses">
            <span>جدیدترین دوره ها</span>
          </div>
          <div class="new-courses-items">
             <sug-item title="آموزش جامع کار با vscode" img="img/js.png" teacher="دنیا" price="رایگان!" countSt="5,234"></sug-item>
             <sug-item title="اموزش vuejs مقدماتی تا پیشرفته" img="img/cr-projects.png" teacher="امیر" price="رایگان!" countSt="2605"></sug-item>
             <sug-item title="بررسی سوالات مصاحبه ای js" img="img/reactjs.png" teacher="امین" price="1,000,000" countSt="346"></sug-item>
             <sug-item title="اموزش مقدماتی react" img="img/reactjs.png" teacher="سعید" price="200,000" countSt="1,023"></sug-item>
          </div>
        </div>
         
        <i class="fa fa-chevron-up"></i>
      </div>
    </div>
    <script type="module" src="script.js" type="module"></script>
  </body>
</html>
